<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML code to Incorporate Different Tags</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>
<body>
    <div class="font-times-new-roman">
        <p>
            <b><i>
                To specify the beginning of the paragraph and the end of paragraph, &lt;P&gt; and &lt;/P&gt; tag is used
            </i></b>
        </p>
    </div>
    <div class="font-arial">
        <p>
            <b><i>
                The Paragraph tag displays a blank line both <br> on the top and the bottom of the paragraph...
            </i></b>
        </p>
    </div>
</body>
</html>
